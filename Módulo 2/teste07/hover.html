<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color:blueviolet;
        }

        /*Div tem um filho p*/
        div > p{
            /*NÃ£o aparecer nada*/
            display: none;
        }

        div:hover p{
            /*Aparecer ao colocar o mouse sobre o P*/
            display: block;
            color: aliceblue;
            background-color: blue;
            width: 100px;
        }
       
    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
